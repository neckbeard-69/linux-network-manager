name: Go CI

on:
  push:
    branches:
      - "master"  
  pull_request:
    branches:
      - "master"  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.23"  

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Build the project
        run: go build -o ./bin/app ./cmd

      - name: Run tests
        run: go test -v ./...

      - name: Check code formatting
        run: go fmt ./... | tee /dev/stderr | (! grep -q .)
